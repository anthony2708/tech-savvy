# Hồi ký Hoàng chuyên
anna:
  name: Anna Trần Thụy Bình An
  title: Đội hình Hồi ký Hoàng chuyên
  image_url: ../../img/blog/anna.jpg
  page: true
  description: >
    Là một con người luôn hoài niệm về những tháng ngày bé thơ, chưa bao giờ 
    tớ ngừng nhớ thương Hoàng chuyên - ngôi trường cấp Ba của tớ - chưa bao giờ bỏ rơi 
    Hoàng chuyên dẫu tớ đã không còn là học sinh ở đây nữa. Vì vậy, tớ mong muốn được 
    sẻ chia những cung bậc cảm xúc về Hoàng chuyên đến mọi người, cũng như để được 
    sống lại một lần nữa ở thời áo trắng ngây ngô.
  socials: 
    facebook: https://www.facebook.com/tran.thuy.binh.an.779857

